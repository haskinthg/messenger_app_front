            <mat-icon>settings</mat-icon>
        </button>
        <mat-form-field  class="search-field" appearance="outline" style="margin-bottom: -1.25em">
            <mat-label>
                <mat-icon>search</mat-icon>
            </mat-label>
            <input  matInput type="text" placeholder="Поиск" [(ngModel)]="search">
        </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div *ngFor="let conv in conversations" class="chat_entity">
        <!-- something -->
        <mat-divider></mat-divider>
    </div>
    
</mat-card>
