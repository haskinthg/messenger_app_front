<mat-card class="card">

    <mat-card-header>
        <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
        <mat-form-field appearance="outline">
            <mat-label>Имя пользователя</mat-label>
            <input matInput type="text" placeholder="Аккаунт" [(ngModel)]="credential.username">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" placeholder="Пароль" [(ngModel)]="credential.password">
        </mat-form-field>

        <mat-error class="msg-type" *ngIf="contain">Польователь уже зарегистрирован</mat-error>
        <mat-error class="msg-type" *ngIf="error">Ошибка регистрации - попробуйте снова</mat-error>
        <mat-error class="msg-type green" *ngIf="success">Успешно</mat-error>
    </mat-card-content>

    <mat-card-actions class="actions">
        <button mat-flat-button color="accent" (click)="register()" >Продолжить</button>
        <button mat-stroked-button  color="accent" (click)="tolog()">Вход</button>    </mat-card-actions>
</mat-card>
